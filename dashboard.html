<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Consultora Natura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <button id="logout-btn" class="btn btn-outline">Cerrar Sesión</button>
    </header>

    <main class="container">
        <!-- Formulario Agregar/Editar -->
        <section class="admin-container" style="max-width: 600px; margin-bottom: 2rem;">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="product-name" required placeholder="Ej: Crema увлажняющая">
                </div>
                <div class="form-group">
                    <label>Precio (R$)</label>
                    <input type="number" id="product-price" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>URL de la Imagen</label>
                    <input type="url" id="product-image" required placeholder="https://...">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
                    <button type="button" id="cancel-edit" class="btn btn-outline" style="display: none;">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Lista de Productos -->
        <section>
            <h2>Productos Existentes</h2>
            <div style="overflow-x: auto;">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Se carga vía JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
        import { 
            getDocs, collection, addDoc, deleteDoc, doc, updateDoc, 
            query, orderBy 
        } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

        const form = document.getElementById('product-form');
        const tbody = document.getElementById('products-tbody');
        const cancelBtn = document.getElementById('cancel-edit');
        const formTitle = document.getElementById('form-title');

        let isEditing = false;

        // Verificar autenticación
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadProducts();
            }
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });

        // Cargar productos
        async function loadProducts() {
            try {
                const q = query(collection(db, "products"), orderBy("name"));
                const querySnapshot = await getDocs(q);
                tbody.innerHTML = '';
                
                querySnapshot.forEach((docSnapshot) => {
                    const product = docSnapshot.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><img src="${product.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;"></td>
                        <td>${product.name}</td>
                        <td>R$ ${parseFloat(product.price).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-outline" onclick="editProduct('${docSnapshot.id}', '${product.name}', ${product.price}, '${product.image}')" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Editar</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${docSnapshot.id}')" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error cargando productos: ", error);
            }
        }

        // Guardar producto (Agregar o Editar)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const image = document.getElementById('product-image').value;

            try {
                if (isEditing) {
                    await updateDoc(doc(db, "products", id), { name, price, image });
                } else {
                    await addDoc(collection(db, "products"), { name, price, image });
                }
                resetForm();
                loadProducts();
            } catch (error) {
                console.error("Error guardando: ", error);
                alert("Error al guardar el producto");
            }
        });

        // Editar
        window.editProduct = (id, name, price, image) => {
            isEditing = true;
            document.getElementById('product-id').value = id;
            document.getElementById('product-name').value = name;
            document.getElementById('product-price').value = price;
            document.getElementById('product-image').value = image;
            formTitle.innerText = "Editar Producto";
            cancelBtn.style.display = 'inline-block';
        };

        // Eliminar
        window.deleteProduct = async (id) => {
            if (confirm("¿Estás segura de eliminar este producto?")) {
                try {
                    await deleteDoc(doc(db, "products", id));
                    loadProducts();
                } catch (error) {
                    console.error("Error eliminando: ", error);
                }
            }
        };

        // Cancelar edición
        cancelBtn.addEventListener('click', resetForm);

        function resetForm() {
            isEditing = false;
            form.reset();
            document.getElementById('product-id').value = '';
            formTitle.innerText = "Agregar Nuevo Producto";
            cancelBtn.style.display = 'none';
        }
    </script>
</body>
</html>
