<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="login-page" role="main">
  <div class="login-card">

    <!-- Logo -->
    <div class="login-logo">
      <h1>Tienda<span>Online</span></h1>
      <p>Panel de administración</p>
    </div>

    <!-- Formulario -->
    <form id="login-form" novalidate>
      <div class="form-group">
        <label class="form-label" for="email">Correo electrónico</label>
        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="admin@ejemplo.com"
          required
          autocomplete="email"
          aria-required="true"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Contraseña</label>
        <div style="position:relative;">
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="••••••••"
            required
            autocomplete="current-password"
            aria-required="true"
            style="padding-right:2.75rem;"
          />
          <button
            type="button"
            id="toggle-password"
            style="position:absolute; right:.75rem; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; color:var(--text-muted); padding:0;"
            aria-label="Mostrar/ocultar contraseña"
          >
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div
        id="error-msg"
        role="alert"
        style="display:none; background:#FEE2E2; color:#991B1B; border-radius:var(--radius); padding:.7rem 1rem; font-size:.875rem; margin-bottom:1rem; font-weight:500;"
      ></div>

      <button
        type="submit"
        class="btn btn-primary btn-full btn-lg"
        id="btn-login"
        aria-label="Iniciar sesión"
      >
        Iniciar sesión
      </button>
    </form>

    <p style="text-align:center; margin-top:1.25rem;">
      <a href="index.html" style="font-size:.83rem; color:var(--text-muted);">Volver a la tienda</a>
    </p>

  </div>
</div>

<!-- ── Scripts ────────────────────────────────────────────── -->
<script type="module">
// ── Imports Firebase Auth ─────────────────────────────────
import { auth } from "./firebase-config.js";
import {
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// ── Si ya está autenticado, redirigir al dashboard ────────
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});

// ── Toggle visibilidad de contraseña ──────────────────────
const toggleBtn  = document.getElementById("toggle-password");
const passwordEl = document.getElementById("password");

toggleBtn.addEventListener("click", () => {
  const isHidden = passwordEl.type === "password";
  passwordEl.type = isHidden ? "text" : "password";
  toggleBtn.setAttribute("aria-label", isHidden ? "Ocultar contraseña" : "Mostrar contraseña");

  // Cambiar ícono
  document.getElementById("eye-icon").innerHTML = isHidden
    ? `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>`
    : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>`;
});

// ── Manejo del formulario ─────────────────────────────────
const loginForm = document.getElementById("login-form");
const btnLogin  = document.getElementById("btn-login");
const errorMsg  = document.getElementById("error-msg");

loginForm.addEventListener("submit", async e => {
  e.preventDefault();

  const email    = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showError("Completa todos los campos.");
    return;
  }

  // Deshabilitar botón durante el proceso
  btnLogin.disabled     = true;
  btnLogin.textContent  = "Verificando…";
  errorMsg.style.display = "none";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    // onAuthStateChanged redirige automáticamente al dashboard
  } catch (err) {
    console.error("[Login] Error:", err.code);

    // Mensajes de error amigables
    const messages = {
      "auth/invalid-email":             "El correo electrónico no es válido.",
      "auth/user-not-found":            "No existe una cuenta con ese correo.",
      "auth/wrong-password":            "Contraseña incorrecta.",
      "auth/invalid-credential":        "Credenciales incorrectas.",
      "auth/too-many-requests":         "Demasiados intentos. Espera unos minutos.",
      "auth/network-request-failed":    "Error de conexión. Verifica tu internet."
    };

    showError(messages[err.code] || "Error al iniciar sesión. Intenta nuevamente.");
    btnLogin.disabled    = false;
    btnLogin.textContent = "Iniciar sesión";
  }
});

function showError(msg) {
  errorMsg.textContent   = msg;
  errorMsg.style.display = "block";
}
</script>
</body>
</html>
